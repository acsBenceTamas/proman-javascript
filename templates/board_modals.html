<div class="modal fade" id="create-board" tabindex="-1" role="dialog" aria-labelledby="create-board-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="create-board-label">Create board</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <form id="create-board-form">
                    <input value = "board" type="hidden" name="type">
                    <div class="form-group">
                        <input name="title" type="text" class="form-control" id="board-title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="is-private">
                            <label class="custom-control-label" for="is-private">Private board</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-block" id="send-board-button">CREATE</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="create-card" tabindex="-1" role="dialog" aria-labelledby="create-card-label" aria-hidden="true">
